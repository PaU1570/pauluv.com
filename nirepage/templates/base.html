<!DOCTYPE html>
<html lang="en" data-bs-theme="darkred">
<head>
	<meta charset="utf-8">
	<!-- For bootsrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='lightbox2-2.11.4/dist/css/lightbox.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<title>pauluv</title>
	<meta name="author" content="Paul Uriarte Vicandi">
	<meta name="description" content="Paul Uriarte Vicandi's personal website">
	<meta name="keywords" content="Paul, Paul Uriarte, Paul Uriarte Vicandi, pauluv, pauluv.com, PaU1570, SphericalHarmonic, paul.__.uv, Bizkaia, ETH Zurich, UCLA">
	<link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/ico">
</head>

<body>
<header>
	<nav class="bg-body-tertiary topbar">
		<div class="container text-center">
			<div class="navbar-brand">
				<img src="{{ url_for('static', filename='img/logo.png' )}}" width="30" class="d-inline-block align-text-top">
				pauluv
			</div>

			<ul class="nav nav-pills justify-content-center">
			  <li class="nav-item"><a class="nav-link" href="{{ url_for('index', lang_code=g.lang_code) }}">{{ g.t.get('home', 'Home') }}</a></li>
			  <li class="nav-item"><a class="nav-link" href="{{ url_for('about', lang_code=g.lang_code) }}">{{ g.t.get('about', 'About') }}</a></li>
			  <li class="nav-item"><a class="nav-link" href="{{ url_for('blog.index', lang_code=g.lang_code) }}">{{ g.t.get('blog', 'Blog') }}</a></li>
			  <li class="nav-item"><a class="nav-link" href="{{ url_for('gallery', lang_code=g.lang_code) }}">{{ g.t.get('gallery', 'Gallery') }}</a></li>
			</ul>
			<div class="language-select">
				<a href="{{ url_for(request.endpoint, lang_code='en', **g.get('url_args', {})) }}">English</a><span> / </span><a href="{{ url_for(request.endpoint, lang_code='eus', **g.get('url_args', {})) }}">Euskara</a><span> / </span><a href="{{ url_for(request.endpoint, lang_code='es', **g.get('url_args', {})) }}">Castellano</a>
			</div>
		</div>
	</nav>
</header>

<div class="container main-content bg">

	{% block content %}
	{% endblock %}
	
</div>
	
<footer class="bg-body-tertiary bottombar">
	<div class="container text-center">
		<a href="#">
			<svg xmlns="http://www.w3.org/2000/svg" height="32" fill="currentColor" class="bi bi-chevron-compact-up" viewBox="0 0 16 16">
				<use xlink:href="{{ url_for('static', filename='icons/icons.svg') }}#chevron-compact-up"/>
			</svg>
		</a>
		<p>Â© 2023 Paul Uriarte Vicandi</p>
	</div>
</footer>

<script src="{{ url_for('static', filename='bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='lightbox2-2.11.4/dist/js/lightbox-plus-jquery.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>

</body>

</html>
